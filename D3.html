<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <title>Document</title>

<body>

<a href="https://www.youtube.com/watch?v=qIIKw2RFNlU&list=PL6il2r9i3BqH9PmbOf5wA5E1wOG3FT22p&index=2">LINK</a>

    <script>
        var i;
        for (i = 0; i < 10; i++) {
            d3.select('body')
                .append('p')
                .style('color', 'blue')
                .style('border', 'solid')
.text(i).append("a")
.attr("xlink:href", "http://en.wikipedia.org/wiki/"+'asdfafds')
        }
    </script>
